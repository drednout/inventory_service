openapi: 3.0.0
info:
  title: Inventory Service API
  version: 1.0.0
components:
    responses:
        ok_response:
            description: Success
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/ok_message'
        validation_error:
            description: Bad request or validation error
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/error_message'
        business_error:
            description: Handled business or logical error
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/error_message'
        internal_error:
            description: Internal server error
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/error_message'
    schemas:
        ok_message:
            type: object
            required:
                - status
                - data
            properties:
                status:
                    type: string
                data:
                    type: object
            example:
                status: OK
                data: {}
        error_message:
            type: object
            required:
                - status
                - error_code
                - error_message
                - context
            properties:
                status:
                    type: string
                error_code:
                    type: string
                error_message:
                    type: string
                context:
                    type: object


paths:
  /v1/inventory/get:
    post:
      summary: Get Inventory
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                player_id:
                  type: integer
      responses:
        '200':
          description: Successful response with the player's inventory.
          content:
            application/json:
              schema:
                type: object  # Define the schema for the response
                properties:
                  player_id:
                    type: integer
                  inventory:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        inventory_type:
                          type: string
                        item_code:
                          type: string
                        amount:
                          type: integer
        '400':
            $ref: '#/components/responses/validation_error'
        '420':
            $ref: '#/components/responses/business_error'
        '500':
            $ref: '#/components/responses/internal_error'


  /v1/inventory/grant:
    post:
      summary: Grant Item(s)
